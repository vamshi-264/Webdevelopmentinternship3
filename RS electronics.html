<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R S Electronics</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        .product-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }

        .product {
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 15px;
            padding: 20px;
            width: 250px;
            text-align: center;
        }

        .product img {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
        }

        .add-to-cart-btn {
            background-color: #4caf50;
            color: #fff;
            padding: 8px 16px;
            border: none;
            cursor: pointer;
        }

        .cart-container {
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 20px;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .cart-item img {
            max-width: 50px;
            height: auto;
            margin-right: 10px;
        }

        .checkout-btn {
            background-color: #e44d26;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            float: right;
        }
    </style>
</head>
<body>
    <header>
        <h1>R S Electronics</h1>
    </header>

    <div class="product-container">
        <div class="product">
            <img src="product1.jpg" alt="Product 1">
            <h2>home needs</h2>
            <p>bulbs,fans,switches.</p>
            <p>119.99</p>
            <button class="add-to-cart-btn" onclick="addToCart('Product 1', 19.99)">Add to Cart</button>
        </div>

        <div class="product">
            <img src="product2.jpg" alt="Product 2">
            <h2>electonic gadgets</h2>
            <p>Air conditions,washing machines,coolers,fridges.</p>
            <p>11119.99</p>
            <button class="add-to-cart-btn" onclick="addToCart('Product 2', 29.99)">Add to Cart</button>
        </div>

        <!-- Add more products as needed -->
    </div>

    <div class="cart-container">
        <h2>Shopping Cart</h2>
        <div id="cart-items"></div>
        <button class="checkout-btn" onclick="checkout()">Checkout</button>
    </div>

    <script>
        let cartItems = [];

        function addToCart(productName, price) {
            cartItems.push({ productName, price });
            updateCartDisplay();
        }

        function updateCartDisplay() {
            const cartItemsContainer = document.getElementById('cart-items');
            cartItemsContainer.innerHTML = '';

            cartItems.forEach(item => {
                const cartItemDiv = document.createElement('div');
                cartItemDiv.className = 'cart-item';

                const productName = document.createElement('p');
                productName.textContent = item.productName;

                const productPrice = document.createElement('p');
                productPrice.textContent = `$${item.price}`;

                const removeBtn = document.createElement('button');
                removeBtn.textContent = 'Remove';
                removeBtn.onclick = () => removeItemFromCart(item);

                const productImage = document.createElement('img');
                // Set the image source based on the actual product image

                cartItemDiv.appendChild(productImage);
                cartItemDiv.appendChild(productName);
                cartItemDiv.appendChild(productPrice);
                cartItemDiv.appendChild(removeBtn);

                cartItemsContainer.appendChild(cartItemDiv);
            });
        }

        function removeItemFromCart(item) {
            const index = cartItems.indexOf(item);
            if (index !== -1) {
                cartItems.splice(index, 1);
                updateCartDisplay();
            }
        }

        function checkout() {
            // Implement your checkout logic here
            alert('Checkout functionality not implemented in this example.');
        }
    </script>
</body>
</html>
